<script type="text/javascript">

    // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
    // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
    // In this case the associated code "saves" the data to the friendsdata.js file 

    $('.submit').on('click', function(event){
        event.preventDefault();

        //Grab the form elements
        var newFriend = {
            name: $('#name').val().trim(),
            photo: $('#photo').val().trim(),
            scores: [
            parseInt($('#ques-1').val().trim(), 10), 
            parseInt($('#ques-2').val().trim(), 10), 
            parseInt($('#ques-3').val().trim(), 10), 
            parseInt($('#ques-4').val().trim(), 10), 
            parseInt($('#ques-5').val().trim(), 10), 
            parseInt($('#ques-6').val().trim(), 10), 
            parseInt($('#ques-7').val().trim(), 10), 
            parseInt($('#ques-8').val().trim(), 10), 
            parseInt($('#ques-9').val().trim(), 10), 
            parseInt($('#ques-10').val().trim(), 10)
            ]
        };

        console.log(newFriend);

        $.post("/api/friends", newFriend, function(data){

            // The api returns a compatible friends info
            console.log(data);
            console.log("I'm in post");
            $("#match-name").text(data.name);
            $("#match-photo").html("<img src = '" + data.photo + "' class= 'match-img' alt = '" + data.name + "'/>")
            $('#matchModal').modal({show: true});

        });

        //Clear survey when submitting
        $('#name').val("");
        $('#photo').val("");
        $('#ques-1').val("");
        $('#ques-2').val("");
        $('#ques-3').val("");
        $('#ques-4').val("");
        $('#ques-5').val("");
        $('#ques-6').val("");
        $('#ques-7').val("");
        $('#ques-8').val("");
        $('#ques-9').val("");
        $('#ques-10').val("");


    });

</script>
